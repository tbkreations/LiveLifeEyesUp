<template name="success">

    <p class="constructionHeading">Thanks for Joining The Campaign!</p>
    <div class="successFlex">
        <i id="successIcon" class="fa fa-instagram"></i>
        <i id="successIcon" class="fa fa-twitter"></i>
    </div>
    <p class="checkBack">Don't Forget to Follow us on Social Media</p>

    <div class="successFlex">
        <button id="home" type="button" class="universalBtn">Home</button>
        <button id="joinCampaign" type="button" class="universalBtn">Join Campaign</button>
    </div>

    <div class="successFlex">
        <span id="subAmount" class="count"></span>
        <span class="countSuffix">people have joined the campaign</span>
    </div>
</template>
